<div class="todo_form">
  <form [formGroup]="todoForm" (ngSubmit)="submitHandler()">
    <textarea
      class="todo_form_input"
      #todoInput
      formControlName="todo"
      type="text"
      name="todo"
      id="todo"
      placeholder="create new todo!"
    ></textarea>
    <button class="todo_form_btn" [disabled]="!todoForm.valid" type="submit">
      Add todo!
    </button>
  </form>
</div>
