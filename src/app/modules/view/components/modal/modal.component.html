<div (keypress)="handleKeyboardEvent($event)" class="modal">
  <div [@openClose]="isOpen ? 'open' : 'closed'" class="modal_wrapper">
    <button class="modal_wrapper_close" (click)="closeModal()"></button>
    <div class="modal_wrapper_content">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="modal_back" (click)="closeModal()"></div>
</div>
