<div class="dashboard_posts_post">
  <p class="dashboard_posts_post_name">{{ post.name }}:</p>
  <p class="dashboard_posts_post_content">{{ post.text }}</p>
  <p class="dashboard_posts_post_date">
    at {{ post.date | date: "dd MMM yyyy, ccc, HH:mm" }}
  </p>
  <button class="dashboard_posts_post_remove" (click)="removeHandler(post._id)">
    <app-close></app-close>
  </button>
</div>
