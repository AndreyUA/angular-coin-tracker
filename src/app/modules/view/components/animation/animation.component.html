<div
  class="animation"
  (mouseup)="unclickHandler($event)"
  (mousedown)="clickHandler($event)"
  (click)="handleTouch($event)"
>
  <img
    [@clickUnclick]="isClicked ? 'click' : 'unclick'"
    [@moveRightAndLeft]="positionLeftAndRight"
    (@moveRightAndLeft.done)="onAnimationLeftAndRightEnd($event)"
    src="../../../../../assets/white_bear.jpg"
    alt="bear"
  />
</div>
