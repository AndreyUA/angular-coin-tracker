<div class="todo">
  <div class="todo_form">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <label for="todo"></label>
      <input
        #todoInput
        formControlName="todo"
        type="text"
        name="todo"
        id="todo"
      />
      <button [disabled]="!todoForm.valid" type="submit">Add todo</button>
    </form>
  </div>

  <div class="todo_list">
    <div *ngFor="let todo of todos" class="todo_list_block">
      <button class="todo_list_checkbox" (click)="finishTodoHandler(todo._id!)">
        &#10004;
      </button>
      <p
        *ngIf="todo.isFinished; else notFinished"
        class="todo_list_content-done"
      >
        {{ todo.content }}
      </p>
      <ng-template #notFinished>
        <p class="todo_list_content">{{ todo.content }}</p>
      </ng-template>
      <button class="todo_list_remove" (click)="deleteTodoHandler(todo._id!)">
        &#10008;
      </button>
    </div>
  </div>
</div>
