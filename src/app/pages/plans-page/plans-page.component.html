<div class="todo">
  <div class="todo_form">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <label for="todo"></label>
      <input
        #todoInput
        formControlName="todo"
        type="text"
        name="todo"
        id="todo"
      />
      <button [disabled]="!todoForm.valid" type="submit">Add todo</button>
    </form>
  </div>

  <div class="todo_list">
    <div *ngFor="let todo of todos" class="todo_list_block">
      <div class="todo_list_checkbox">&#10004;</div>
      <p class="todo_list_content">{{ todo.content }}</p>
      <div class="todo_list_remove">&#10008;</div>
    </div>
  </div>
</div>
